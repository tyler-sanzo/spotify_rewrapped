<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logged In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="text-center align-middle border border-5 border-success rounded position-absolute top-50 start-50 translate-middle bg-light font-family-base">
		<br>
		<h1>You are Now Logged in</h1>
		<br>
		<form action='/' method='POST'>
			<input class ='btn btn-success' type="submit" name="saved_tracks" value="saved_tracks">
			<br>
			<br>
			<h3 class="px-2">What time range would you like to use?</h3>
			<h4>
				<input type="radio" name="time_range" id="inlineCheckbox1" value="short_term" checked> Last Few Weeks
				<br />
				<input type="radio" name="time_range" id="inlineCheckbox2" value="medium_term"> Last Few Months
				<br />
				<input type="radio" name="time_range" id="inlineCheckbox3" value="long_term"> Last Few Years
			</h4>
			<h3>How many top results do you want?</h3>
			<select name="num_tracks">
                <option value="">Select Number of Top Results</option>
              <option value="10">Top 10</option>
              <option value="25">Top 25</option>
              <option value="50" selected>Top 50</option>
              <option value="100">Top 100</option>
            </select>

			<br /><br />
			<input class ='btn btn-success' type="submit" name="top_tracks" value="top_tracks">
			<input class ='btn btn-success' type="submit" name="top_features" value="top_features">
		</form>
		<br>
	</div>

</body>
</html>
